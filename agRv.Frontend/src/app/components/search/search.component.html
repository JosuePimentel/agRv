<div class="flex max-w-full justify-between gap-7 items-center text-white max-md:gap-2 max-lg:gap-5">
  <span class="material-symbols-outlined text-4xl max-lg:text-2xl"> search </span>
  <input type="text" [(ngModel)]="input" (input)="search()" class="flex-1 rounded-none bg-transparent border-solid border-b-2 border-0 border-white px-4 py-2 placeholder:text-PRIMARY-200 placeholder:font-normal" placeholder="Pesquisar evento, restaurante, cinema ou filme pelo nome">
  <span class="material-symbols-outlined text-4xl cursor-pointer max-lg:text-2xl" (click)="close()"> close </span>
</div>

<div class="px-16 py-10 max-md:px-8" *ngIf="input">
  <h2 class="text-2xl font-medium text-white">Resultados</h2>
  <div class="py-3 bg-black">
    @for (pub of data; track $index) {
      <div class="p-2 flex gap-2 items-center">
        <img [src]="pub.mainImage" alt="" class="h-[80px] w-[120px] rounded-sm object-fill">
        <div class="text-white">
          <div class="px-2 py-1">
            <span class="bg-PRIMARY-200 text-PRIMARY-default text-sm py-1 px-2 rounded-sm">Not√≠cia</span>
          </div>
          <p class="text-base font-normal">{{pub.title}}</p>
          <p class="text-sm">{{pub.shortDesc}}</p>
        </div>
      </div>
    }
  </div>
</div>
